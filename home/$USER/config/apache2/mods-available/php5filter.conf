# Global settings. It is NOT recommended to change them.
# Unless you for sure know what you doing. (Even then - don't.)
<xIfModule php5_module>
    php_admin_flag allow_call_time_pass_reference Off
    php_admin_flag allow_url_include Off
    php_admin_value arg_separator.input "?&"
    php_admin_value arg_separator.output "&"
    php_admin_flag asp_tags Off
    php_admin_flag child_terminate Off
    php_admin_flag define_syslog_variables Off
    php_admin_value docref_ext ".php"
    php_admin_value docref_root "http://www.php.net/manual/"
    php_admin_flag enable_dl Off
    php_admin_value error_log "syslog"
    php_admin_value error_reporting 6135
    php_admin_flag expose_php On
    php_admin_flag file_uploads On
    php_admin_flag html_errors On
    php_admin_flag ignore_repeated_errors Off
    php_admin_flag ignore_repeated_source Off
    php_admin_flag implicit_flush Off
    php_admin_value log_errors_max_len 16384
    php_admin_flag magic_quotes_gpc Off
    php_admin_flag magic_quotes_runtime Off
    php_admin_flag magic_quotes_sybase Off
    php_admin_value memory_limit "16M"
    php_admin_flag mysql.allow_persistent On
    php_admin_value mysql.default_host "mysql.darkdragon"
    php_admin_value mysql.default_port "3306"
    php_admin_flag mysql.trace_mode Off
    php_admin_flag odbc.allow_persistent On
    php_admin_flag odbc.check_persistent On
    php_admin_value open_basedir "C:/var/wwwroot;C:/usr/sbin/PEAR/PEAR;C:/usr/sbin/php-tools;C:/WINDOWS/TEMP"
    php_admin_value output_buffering 2097152
    php_admin_value post_max_size "12M"
    php_admin_flag register_argc_argv Off
    php_admin_flag register_globals Off
    php_admin_flag report_memleaks On
    php_admin_flag safe_mode Off
    php_admin_value safe_mode_allowed_env_vars "PHP_"
    php_admin_flag safe_mode_gid Off
    php_admin_value safe_mode_protected_env_vars "LD_LIBRARY_PATH"
    php_admin_flag session.bug_compat_42 Off
    php_admin_flag session.bug_compat_warn On
    php_admin_flag short_open_tag Off
    php_admin_value SMTP "mail.darkdragon"
    php_admin_value smtp_port 25
    php_admin_flag sql.safe_mode Off
    php_admin_flag track_errors On
    php_admin_value upload_max_filesize "8M"
    php_admin_value upload_tmp_dir "C:/var/wwwroot/tmp"
</xIfModule>

